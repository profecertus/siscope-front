<div class="da-list-wrap">
  <div class="da-content-banner">
    <d-breadcrumb>
      <d-breadcrumb-item
      ><a routerLink="/">SISCOPE</a></d-breadcrumb-item
      >
      <d-breadcrumb-item>Maestros</d-breadcrumb-item>
      <d-breadcrumb-item>Planta</d-breadcrumb-item>
    </d-breadcrumb>
    <div class="da-content-banner-title">
      Listado de Plantas
    </div>
    <div>Lista de las <strong>plantas</strong> incluidos en el sistema</div>
  </div>
  <div class="da-content-wrapper">
    <da-layout-row [daGutter]="[24, 24]">
      <da-col-item [daSpan]="24" [daXs]="24">
        <div class="da-list-container">
          <div class="da-list-header">
            <div class="da-header-left">
              <div class="da-header-item">
                <div class="da-header-item-label">Buscar：</div>
                <d-search style="width: 200px" [size]="'sm'" [autoFocus]="true" placeholder='Ingrese el texto' [isKeyupSearch]="true" [(ngModel)]="DatoABuscar" (searchFn)="onSearch($event)" ></d-search>
              </div>
            </div>
            <div class="header-right">
              <d-button icon="icon-edit" (click)="reset( )">Limpiar</d-button>&nbsp;
              <d-button icon="icon-add-2" (click)="newRow()">Nuevo</d-button>&nbsp;
              <d-button icon="icon-refresh" (click)="refresh()">Refrescar</d-button>
            </div>
          </div>

          <div class="list-content" dLoading [loading]="busy" [loadingStyle]="'infinity'" [backdrop]="true" [message]="'Espere un momento...'" >
            <d-data-table
              [dataSource]="basicDataSource"
              [scrollable]="true"
            >
              <d-column field="plantaDto" header="Id" [width]="'100px'">
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    {{ cellItem.idPlanta }}
                  </ng-template>
                </d-cell>
              </d-column>
              <d-column field="plantaDto" header="Nombre" [width]="'200px'">
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span [title]="cellItem" class="over-flow-ellipsis" [style.width]="'200px'">
                      {{ cellItem.nombre }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>
              <d-column field="relPlantaDestinoDto" header="Destino" [width]="'200px'">
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span [title]="cellItem" class="over-flow-ellipsis" [style.width]="'200px'">
                      {{ getDestino(cellItem) }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>
              <d-column field="plantaDto" header="Cliente" [width]="'200px'">
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span [title]="cellItem" class="over-flow-ellipsis" [style.width]="'200px'">
                      {{ cellItem.ruc.nombre }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>
              <d-column field="plantaDto" header="R.U.C." [width]="'200px'">
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span [title]="cellItem" class="over-flow-ellipsis" [style.width]="'200px'">
                      {{ cellItem.ruc.ruc }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>
              <d-column field="plantaDto" header="Dirección" [width]="'80px'">
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span [title]="cellItem" class="over-flow-ellipsis" [style.width]="'80px'">
                      {{ cellItem.direccion }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>
              <d-column field="Actions" header="Acciones" [width]="'100px'">
                <d-cell>
                  <ng-template let-rowItem="rowItem" let-rowIndex="rowIndex">
                    <div class="btn-group over-flow-ellipsis">
                      <d-button icon="icon-edit" bsStyle="text-dark" title="Modificar" (click)="editRow(rowItem, rowIndex)"></d-button>
                      <d-button icon="icon-delete" bsStyle="text-dark" title="Eliminar" (click)="deleteRow(rowItem, rowIndex)"></d-button>
                      <d-button icon="icon-connect" bsStyle="text-dark" title="Relacionar" (click)="deleteRow(rowItem, rowIndex)"></d-button>
                    </div>
                  </ng-template>
                </d-cell>
              </d-column>
            </d-data-table>
          </div>
          <div class="da-list-footer">
            <d-pagination
              [size]="'sm'"
              [total]="pager.total"
              [(pageSize)]="pager.pageSize"
              [(pageIndex)]="pager.pageIndex"
              [canViewTotal]="true"
              [canChangePageSize]="true"
              [canJumpPage]="true"
              [maxItems]="5"
              (pageIndexChange)="onPageChange($event)"
              (pageSizeChange)="onSizeChange($event)"
            >
            </d-pagination>
          </div>
        </div>
      </da-col-item>
    </da-layout-row>
  </div>
</div>

<ng-template #EditorTemplate>
  <da-admin-form [formConfig]="formConfig" [formData]="formData" (submitted)="onSubmitted($event)" (canceled)="onCanceled()" (adicional)='onAdicional()'>
  </da-admin-form>
</ng-template>

<ng-template #AgregarCliente>
  <div style="margin-left: 40px">
    <form dForm [layout]="layoutDirection" ngForm>
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'El RUC del Cliente.'">RUC</d-form-label>
        <d-form-control>
          <div>
            <input dTextInput autocomplete="off" name="RUCCliente" />
          </div>
        </d-form-control>
      </d-form-item>
      <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'Nombre del Cliente.'">Nombre</d-form-label>
        <d-form-control>
          <div>
            <input dTextInput autocomplete="off" name="nombreCliente" />
          </div>
        </d-form-control>
      </d-form-item>
      <d-form-operation>
        <d-row>
          <d-col [dSpan]="8">
            <d-button bsStyle="primary" class="mr-element-spacing" circled="true" style="margin-right: 4px">Grabar</d-button>
          </d-col>
          <d-col [dSpan]="4"/>
          <d-col [dSpan]="8"><d-button bsStyle="common" circled="true" (click)='onCloseCliente()'  >Cancelar</d-button></d-col>
          <d-col [dSpan]="2"/>
        </d-row>
      </d-form-operation>
    </form>
  </div>
</ng-template>
