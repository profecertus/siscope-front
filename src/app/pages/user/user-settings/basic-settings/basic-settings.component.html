<div class="da-settings-layout">
  <da-layout-row [daGutter]="[24, 24]">
    <da-col-item [daSpan]="24" [daXs]="6" [daOrder]="2">
      <form dForm [layout]="verticalLayout" autocomplete="off">
        <d-form-item>
          <d-form-label>Usuario</d-form-label>
          <d-form-control>
            <input dTextInput name="nickname" />
          </d-form-control>
        </d-form-item>
        <d-form-item>
          <d-form-label>Email</d-form-label>
          <d-form-control>
            <input dTextInput name="email" />
          </d-form-control>
        </d-form-item>
        <d-form-item>
          <d-form-label>Auto Presentación</d-form-label>
          <d-form-control>
            <textarea dTextarea maxlength="200"></textarea>
          </d-form-control>
        </d-form-item>
        <d-form-item>
          <d-form-label>País/Región</d-form-label>
          <d-form-control>
            <d-select [options]="Options" name="initiator" size="sm" [filterKey]="'label'" [(ngModel)]="formData.selectValue"></d-select>
          </d-form-control>
        </d-form-item>
        <d-form-item>
          <d-form-label>Etiquetas Personalizadas</d-form-label>
          <d-form-control>
            <d-tags-input
              name="tag"
              (click)="$event.stopPropagation()"
              [displayProperty]="'label'"
              [tags]="addedLabelList"
              [placeholder]="'Añadir etiqueta'"
              [suggestionList]="labelList"
            >
            </d-tags-input>
          </d-form-control>
        </d-form-item>
        <d-form-item>
          <d-form-label>Teléfono</d-form-label>
          <d-form-control>
            <input dTextInput name="phone" />
          </d-form-control>
        </d-form-item>
        <d-form-operation>
          <d-button style="margin-right: 8px" dFormSubmit>Actualizar información básica</d-button>
        </d-form-operation>
      </form>
    </da-col-item>
    <da-col-item [daSpan]="24" [daXs]="18" [daOrder]="1" [daOrderXs]="3">
      <div class="da-settings-avatar">
        <div class="da-settings-img">
          <d-avatar [name]="'avatar'" [imgSrc]="imgSrc" [width]="120" [height]="120" [isRound]="false"></d-avatar>
        </div>
        <div class="da-settings-btn">
          <d-button>
            <label for="fileInput" style="cursor: pointer">Cambiar Avatar</label>
          </d-button>
          <input type="file" id="fileInput" style="visibility: hidden" />
        </div>
      </div>
    </da-col-item>
  </da-layout-row>
</div>
